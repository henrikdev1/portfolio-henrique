<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moedas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ff99;
    }
    .container {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 5px;
    }
    input, select {
      background: #222;
      color: white;
    }
    button {
      background: #00ff99;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00cc77;
    }
    .resultado {
      margin-top: 15px;
      font-size: 1.2em;
      color: #00ff99;
    }
  </style>
</head>
<body>

  <h1>ðŸ’µ Conversor de Moedas</h1>
  <div class="container">
    <input type="number" id="valor" placeholder="Digite o valor">
    <select id="tipo">
      <option value="brl-usd">BRL â†’ USD</option>
      <option value="usd-brl">USD â†’ BRL</option>
    </select>
    <button onclick="converter()">Converter</button>
    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function converter() {
      const valor = parseFloat(document.getElementById('valor').value);
      const tipo = document.getElementById('tipo').value;
      const resultado = document.getElementById('resultado');

      if (isNaN(valor) || valor <= 0) {
        resultado.textContent = "Digite um valor vÃ¡lido!";
        return;
      }

      // Taxa fixa para exemplo
      const taxaUSD = 5.0; // 1 USD = 5 BRL

      let convertido;
      if (tipo === 'brl-usd') {
        convertido = valor / taxaUSD;
        resultado.textContent = `ðŸ’² ${valor} BRL = ${convertido.toFixed(2)} USD`;
      } else {
        convertido = valor * taxaUSD;
        resultado.textContent = `R$ ${valor} USD = ${convertido.toFixed(2)} BRL`;
      }
    }
  </script>

</body>
</html>
