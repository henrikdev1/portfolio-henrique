<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #00ff88;
        }
        select, input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #00ff88;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background-color: #00cc6a;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
        }
        canvas {
            margin-top: 30px;
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Moedas</h1>
    <p>USD, EUR, JPY, GBP e BRL</p>

    <input type="number" id="valor" placeholder="Digite o valor">
    <select id="moedaDe">
        <option value="USD">USD - D√≥lar Americano</option>
        <option value="EUR">EUR - Euro</option>
        <option value="JPY">JPY - Iene Japon√™s</option>
        <option value="GBP">GBP - Libra Esterlina</option>
        <option value="BRL">BRL - Real Brasileiro</option>
    </select>
    <select id="moedaPara">
        <option value="BRL">BRL - Real Brasileiro</option>
        <option value="USD">USD - D√≥lar Americano</option>
        <option value="EUR">EUR - Euro</option>
        <option value="JPY">JPY - Iene Japon√™s</option>
        <option value="GBP">GBP - Libra Esterlina</option>
    </select>
    <button onclick="converter()">Converter</button>

    <div id="resultado"></div>
    <canvas id="grafico" width="400" height="200"></canvas>

    <script>
        let chart;

        async function converter() {
            const valor = document.getElementById("valor").value;
            const moedaDe = document.getElementById("moedaDe").value;
            const moedaPara = document.getElementById("moedaPara").value;
            const resultadoDiv = document.getElementById("resultado");

            if (!valor) {
                resultadoDiv.innerHTML = "Digite um valor!";
                return;
            }

            try {
                // Convers√£o atual
                const res = await fetch(`https://api.frankfurter.app/latest?amount=${valor}&from=${moedaDe}&to=${moedaPara}`);
                const data = await res.json();
                const convertido = data.rates[moedaPara].toFixed(2);

                resultadoDiv.innerHTML = `üí∞ ${valor} ${moedaDe} = <b>${convertido} ${moedaPara}</b>`;

                // Pega data de 30 dias atr√°s
                const hoje = new Date();
                const inicio = new Date();
                inicio.setDate(hoje.getDate() - 30);

                const dataInicio = inicio.toISOString().split('T')[0];
                const dataFim = hoje.toISOString().split('T')[0];

                // Busca hist√≥rico
                const histRes = await fetch(`https://api.frankfurter.app/${dataInicio}..${dataFim}?from=${moedaDe}&to=${moedaPara}`);
                const histData = await histRes.json();

                const labels = Object.keys(histData.rates);
                const valores = labels.map(d => histData.rates[d][moedaPara]);

                // Desenha gr√°fico
                if (chart) chart.destroy();
                const ctx = document.getElementById('grafico').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: `Varia√ß√£o de ${moedaDe} para ${moedaPara}`,
                            data: valores,
                            borderColor: '#00ff88',
                            backgroundColor: 'rgba(0, 255, 136, 0.2)',
                            fill: true,
                            tension: 0.2
                        }]
                    },
                    options: {
                        scales: {
                            x: { ticks: { color: 'white' } },
                            y: { ticks: { color: 'white' } }
                        },
                        plugins: {
                            legend: { labels: { color: 'white' } }
                        }
                    }
                });

            } catch (error) {
                resultadoDiv.innerHTML = "‚ùå Erro ao obter a cota√ß√£o.";
            }
        }
    </script>
</body>
</html>
