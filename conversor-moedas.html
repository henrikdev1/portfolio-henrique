<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #0d0d0d;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            padding: 30px 20px;
            text-align: center;
        }
        h1 {
            color: #00ff99;
            font-size: 2rem;
            margin-bottom: 5px;
        }
        p.subtitle {
            color: #bbb;
            font-size: 1rem;
            margin: 0;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.2);
            max-width: 350px;
            width: 100%;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 1em;
            border-radius: 6px;
            border: none;
            outline: none;
        }
        input, select {
            background: #262626;
            color: #fff;
        }
        button {
            background-color: #00ff99;
            color: #000;
            font-weight: bold;
            transition: background 0.2s ease;
        }
        button:hover {
            background-color: #00cc77;
        }
        h2#resultado {
            margin-top: 15px;
            color: #00ff99;
            font-size: 1.5rem;
        }
        p#cotacao {
            font-size: 0.9rem;
            color: #bbb;
        }
        footer {
            background: #000;
            padding: 12px;
            text-align: center;
            font-size: 0.85rem;
            color: #aaa;
        }
        footer a {
            color: #00ff99;
            text-decoration: none;
        }
        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üíµ Conversor de Moedas</h1>
        <p class="subtitle">Converta entre Real (BRL) e D√≥lar (USD)</p>
    </header>

    <main>
        <div class="card">
            <input type="number" id="valor" placeholder="Digite o valor" step="0.01">
            <select id="tipoConversao">
                <option value="BRLtoUSD">BRL ‚û° USD</option>
                <option value="USDtoBRL">USD ‚û° BRL</option>
            </select>
            <button onclick="converter()">Converter</button>
            <h2 id="resultado"></h2>
            <p id="cotacao"></p>
        </div>
    </main>

    <footer>
        <p><a href="index.html">‚¨Ö Voltar ao Portf√≥lio</a></p>
        <p>¬© 2025 Henrique - Todos os direitos reservados</p>
    </footer>

    <script>
        let taxa = 5; // valor padr√£o at√© carregar API

        async function carregarCotacao() {
            try {
                const res = await fetch("https://economia.awesomeapi.com.br/json/last/USD-BRL");
                const data = await res.json();
                taxa = parseFloat(data.USDBRL.bid);
                document.getElementById("cotacao").textContent = `üí± Cota√ß√£o atual: 1 USD = R$ ${taxa.toFixed(2)}`;
            } catch (error) {
                document.getElementById("cotacao").textContent = "‚ùå N√£o foi poss√≠vel obter a cota√ß√£o atual.";
            }
        }

        function converter() {
            const valor = parseFloat(document.getElementById('valor').value);
            const tipo = document.getElementById('tipoConversao').value;
            let resultado = '';

            if (isNaN(valor) || valor <= 0) {
                resultado = "‚ö†Ô∏è Digite um valor v√°lido.";
            } else {
                if (tipo === "BRLtoUSD") {
                    resultado = `USD $${(valor / taxa).toFixed(2)}`;
                } else {
                    resultado = `R$ ${(valor * taxa).toFixed(2)}`;
                }
            }
            document.getElementById('resultado').innerText = resultado;
        }

        carregarCotacao();
    </script>
</body>
</html>
