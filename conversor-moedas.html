<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 30px 20px;
        }
        h1 {
            color: #00ff99;
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #00ff99;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #00cc77;
        }
        footer {
            background: #000;
            padding: 10px;
            font-size: 0.9em;
            color: #aaa;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ’µ Conversor de Moedas</h1>
        <p>Converta entre Real (BRL) e DÃ³lar (USD)</p>
    </header>

    <main>
        <input type="number" id="valor" placeholder="Digite o valor" step="0.01">
        <select id="tipoConversao">
            <option value="BRLtoUSD">BRL âž¡ USD</option>
            <option value="USDtoBRL">USD âž¡ BRL</option>
        </select>
        <button onclick="converter()">Converter</button>
        <h2 id="resultado"></h2>
        <p style="color:#aaa; font-size:0.9em;" id="cotacao"></p>
    </main>

    <footer>
        <p><a href="index.html" style="color:#00ff99;">â¬… Voltar ao PortfÃ³lio</a></p>
        <p>Â© 2025 Henrique - Todos os direitos reservados</p>
    </footer>

    <script>
        let taxa = 5; // valor padrÃ£o atÃ© carregar API

        async function carregarCotacao() {
            try {
                const res = await fetch("https://economia.awesomeapi.com.br/json/last/USD-BRL");
                const data = await res.json();
                taxa = parseFloat(data.USDBRL.bid);
                document.getElementById("cotacao").textContent = `ðŸ’± CotaÃ§Ã£o atual: 1 USD = R$ ${taxa.toFixed(2)}`;
            } catch (error) {
                document.getElementById("cotacao").textContent = "NÃ£o foi possÃ­vel obter a cotaÃ§Ã£o atual.";
            }
        }

        function converter() {
            const valor = parseFloat(document.getElementById('valor').value);
            const tipo = document.getElementById('tipoConversao').value;
            let resultado = '';

            if (isNaN(valor) || valor <= 0) {
                resultado = "Digite um valor vÃ¡lido.";
            } else {
                if (tipo === "BRLtoUSD") {
                    resultado = `USD $${(valor / taxa).toFixed(2)}`;
                } else {
                    resultado = `R$ ${(valor * taxa).toFixed(2)}`;
                }
            }
            document.getElementById('resultado').innerText = resultado;
        }

        carregarCotacao();
    </script>
</body>
</html>
