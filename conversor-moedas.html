<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 15px rgba(0,255,100,0.5);
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #00ff88;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #00ffaa;
        }
        #resultado {
            margin-top: 20px;
            font-size: 20px;
        }
        .erro {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>ðŸ’± Conversor de Moedas</h1>
    <p>USD, EUR, JPY, GBP e BRL</p>

    <div class="container">
        <input type="number" id="valor" placeholder="Valor" step="0.01">
        
        <select id="de">
            <option value="USD">USD - DÃ³lar Americano</option>
            <option value="EUR">EUR - Euro</option>
            <option value="JPY">JPY - Iene JaponÃªs</option>
            <option value="GBP">GBP - Libra Esterlina</option>
            <option value="BRL">BRL - Real Brasileiro</option>
        </select>

        <select id="para">
            <option value="USD">USD - DÃ³lar Americano</option>
            <option value="EUR">EUR - Euro</option>
            <option value="JPY">JPY - Iene JaponÃªs</option>
            <option value="GBP">GBP - Libra Esterlina</option>
            <option value="BRL">BRL - Real Brasileiro</option>
        </select>

        <br>
        <button onclick="converter()">Converter</button>
        <div id="resultado"></div>
    </div>

    <script>
        async function converter() {
            let valor = document.getElementById("valor").value;
            let de = document.getElementById("de").value;
            let para = document.getElementById("para").value;
            let resultado = document.getElementById("resultado");

            if (valor === "" || valor <= 0) {
                resultado.innerHTML = "<span class='erro'>Digite um valor vÃ¡lido!</span>";
                return;
            }

            if (de === para) {
                resultado.innerHTML = `ðŸ’° ${valor} ${de} = <strong>${valor} ${para}</strong>`;
                return;
            }

            try {
                let url = `https://api.frankfurter.app/latest?amount=${valor}&from=${de}&to=${para}`;
                let resposta = await fetch(url);
                let dados = await resposta.json();

                if (dados.rates && dados.rates[para]) {
                    resultado.innerHTML = `ðŸ’° ${valor} ${de} = <strong>${dados.rates[para].toFixed(2)} ${para}</strong>`;
                } else {
                    resultado.innerHTML = "<span class='erro'>Erro ao obter a cotaÃ§Ã£o.</span>";
                }
            } catch (error) {
                resultado.innerHTML = "<span class='erro'>Falha na conexÃ£o com a API.</span>";
            }
        }
    </script>

</body>
</html>
