<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas Avan√ßado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 15px rgba(0,255,100,0.5);
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #00ff88;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #00ffaa;
        }
        #resultado {
            margin-top: 20px;
            font-size: 20px;
        }
        .erro {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>üí± Conversor de Moedas Avan√ßado</h1>
    <p>8 moedas mais usadas no mundo</p>

    <div class="container">
        <input type="number" id="valor" placeholder="Valor" step="0.01">
        
        <select id="de">
            <option value="USD">USD - D√≥lar Americano</option>
            <option value="EUR">EUR - Euro</option>
            <option value="JPY">JPY - Iene Japon√™s</option>
            <option value="GBP">GBP - Libra Esterlina</option>
            <option value="AUD">AUD - D√≥lar Australiano</option>
            <option value="CAD">CAD - D√≥lar Canadense</option>
            <option value="CHF">CHF - Franco Su√≠√ßo</option>
            <option value="BRL">BRL - Real Brasileiro</option>
        </select>

        <select id="para">
            <option value="USD">USD - D√≥lar Americano</option>
            <option value="EUR">EUR - Euro</option>
            <option value="JPY">JPY - Iene Japon√™s</option>
            <option value="GBP">GBP - Libra Esterlina</option>
            <option value="AUD">AUD - D√≥lar Australiano</option>
            <option value="CAD">CAD - D√≥lar Canadense</option>
            <option value="CHF">CHF - Franco Su√≠√ßo</option>
            <option value="BRL">BRL - Real Brasileiro</option>
        </select>

        <br>
        <button onclick="converter()">Converter</button>
        <div id="resultado"></div>
    </div>

    <script>
        async function converter() {
            let valor = document.getElementById("valor").value;
            let de = document.getElementById("de").value;
            let para = document.getElementById("para").value;
            let resultado = document.getElementById("resultado");

            if (valor === "" || valor <= 0) {
                resultado.innerHTML = "<span class='erro'>Digite um valor v√°lido!</span>";
                return;
            }

            try {
                let url = `https://api.exchangerate.host/convert?from=${de}&to=${para}&amount=${valor}`;
                let resposta = await fetch(url);
                let dados = await resposta.json();

                if (dados.result) {
                    resultado.innerHTML = `üí∞ ${valor} ${de} = <strong>${dados.result.toFixed(2)} ${para}</strong>`;
                } else {
                    resultado.innerHTML = "<span class='erro'>Erro ao obter a cota√ß√£o.</span>";
                }
            } catch (error) {
                resultado.innerHTML = "<span class='erro'>Falha na conex√£o com a API.</span>";
            }
        }
    </script>

</body>
</html>
